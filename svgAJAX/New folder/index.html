<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SVG Sample</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="svgRequestScript.js"></script>
</head>
<body>
    <h1 style="text-align: center; padding-top: 50px;">SVG Demo!</h1>
    <div class="container" style="padding-top: 100px;">   
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-md-3" style="padding-top: 200px; text-align: center;">
                <div>
                    <a href="#" id="svg1" onclick="updateSVG(this)" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Map A</a>
                    <a href="#" id="svg2" onclick="updateSVG(this)"  class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Map B</a>
                </div>
                <div style="padding-top: 50px; text-align: center;">
                    <div class="alert alert-success alert-dismissible fade show">
                        <strong id="timeContainer">Time Elapsed(ms)</strong> 
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                </div>
            </div>
            <div id="svgContainer" class="col-md-9" style="border-width: 5px; height: 500px; width: 800px; text-align: center; font-size: 25px;">Click the Buttons!
            </div>
        </div>        
    </div>
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
